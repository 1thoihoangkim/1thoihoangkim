<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<form method="get" action="#">
  <label>Name <span style="color: red">*</span></label><br/>
  <input type="text" name="name" id="name" placeholder="Enter your name"><br/>
  <span id="errName" style="color: red;font-size: 10px"></span>
  <input type="submit" value="submit" onclick=" submitForm();">
</form>

<p id="nameId"></p>
<p id="test">click to show</p>

</body>
</html>
<script>
  $(document).ready(function(){
    // document.getElementById("nameId").innerText = "Hello T2210E";
    $("#nameId").text("Hello T2210E");
    // $("#nameId").click(function(){
    //   $(this).hide();
    // });
    $("#test").click(function(){
      $("#nameId").toggle();
    });
  })
  function submitForm(){
    let name = $("#name").val();
    if(name == ""){
      $("#errName").text("Vui lòng nhập tên của bạn");
      return false;
    }
    return true;
  }
</script>
